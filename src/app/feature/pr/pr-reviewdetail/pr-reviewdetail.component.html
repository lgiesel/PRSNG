<app-menu></app-menu>

<div class='component-content' *ngIf='pr'>	
	<div class='lefthalf'>
		<span class='component-title'>{{title}}</span>
		<span><a routerLink='/pr/reviewlist'>Back to list</a></span>
	</div>		
	<div class='righthalf input-group'>
<!-- 		<span class=''>Approve PR:</span> -->
		<a routerLink='' class='btn btn-success' title='Approve'>Approve</a>		
		<a routerLink='' class='btn btn-danger' title='Reject'>Reject</a>				
		<span>     </span>

		<span class=''>Sort:</span>
		<select [(ngModel)]='selectedSortKey' class='custom-select text-sm-left'>
			<option *ngFor='let sortKey of sortKeys' value='{{sortKey}}'>{{sortKey}}
			</option>
		</select>
		<span>Order:</span>
		<select [(ngModel)]='sortDesc' class='custom-select text-sm-left'>
			<option value='asc'>Asc</option>
			<option value='desc'>Desc</option>
		</select>
	</div>

	<p *ngIf='!pr'>The data is loading...</p>

	<table class='table table-sm' *ngIf='pr'>

		<tr>
			<th>User</th>
			<th>Description</th>
			<th>Justification</th>
			<th>DateNeeded</th>
			<th>StatusDesc</th>			
			<th>Total</th>
		</tr>
		<tr>
			<td>{{pr.UserName}}</td>	
			<td>{{pr.Description}}</td>	
			<td>{{pr.Justification}}</td>
			<td>{{pr.DateNeeded}}</td>
			<td>{{pr.StatusDesc}}</td>	
		    <td>{{pr.Total | currency}}</td>	
		</tr>			    	
		<tr>
			<td colspan="2">
<!-- 				<a routerLink='' class='btn btn-success' title='Approve'>Approve</a> -->
<!-- 				<a routerLink='' class='btn btn-danger' title='Reject'>Reject</a>				
 --><!-- 				<button (click)="remove(prli.Id)" class='btn btn-danger' title='Delete'>Remove</button> -->
			</td>
		</tr>
	</table>

</div>
